<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCOMOTION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="regis.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- regis page -->
    <div class="loginpage row">
      
      <div class="col-md-6">
          <h3 class="tagline" data-aos="fade-down">Membawa Era</br > Baru Pertanian </br>Indonesia</h3> 
          <h3 class="tagline2" data-aos="fade-up"><i style="font-weight: 700;">“more precise, more productive”,</i></br>berharap produk dan jasa dapat menjadi solusi atas masalah pertanian saat ini.</h3>
      </div>
      <div class="login-container col-md-6">
        <div class="login-box">
            <h1 class="title">
                <img src="/image/389a5964b4945c2298602ae4b4f46142.png" style="color: #f37523; font-size: 10px; width: 150px; height: 17px;"/>
  
            </h1>
            <h2 class="selamat">Daftar</h2>
            <h3 class="title">Coba kemudahan bertani dalam genggaman</h3>
            <label class="form-label">Nama Lengkap</label>
            <input 
                type="text" 
                placeholder="masukkan nama lengkap"
                onChange="{handleEmailChange}" /><br/>
            <label class="form-label">No HP</label>
            <input 
                    type="text" 
                    placeholder="masukkan nomor hp"
                    onChange="{handleEmailChange}" /><br/>
            <label class="form-label">Password</label>
            <input 
                type="password" 
                placeholder="masukkan password"
                onChange="{handlePasswordChange}" /><br/>
            <p class="forget">Tampilkan password</p>
            <a href="../login/index.html"><button class="masuk" >
               Buat akun baru
            </button></a>
            <hr>
            <p class="atau">Atau daftar dengan</p>
            <button class="button-login" >
              <img src="/image/new-google-favicon-512.png" style="width: 16px; height: 16px;"> Daftar dengan Google
              
           </button>
           <button class="button-login" >
            <img src="/image/Facebook_f_logo_(2019).svg" style="width: 16px; height: 16px;"> Daftar dengan Facebook
         </button>
         <p class="atau" style="font-size: 16px;">Sudah punya akun?
          <a href="/pages/login/index.html">
          <span style="color: #3267E3;">Log in</span>
          </a> </p>
        <div class="image"><img class="image1" src="/image/cea1130156166608086f863b9dbe28fd.png" style="width: 100px; height: 40px;">
        <span><img src="/image/c0c21c014ae892e296cceea0c1a627a4.png" style="width: 50px; height: 50px;"></span></div>
        </div>
      
       
    </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
